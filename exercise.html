<html><body>
<form action="dataSubmitted.html">
	<label for="getname">Name <span class='instruction'>(this field is required)</span></label>
    <input id="getname" type="text" name="firstname" required>

    <label for="age">Age <span class='instruction'>(this field is required and it must be a number between 18 and 99)</span></label>
    <input id="age" type="number" name="age" min="18" max="99" required>

    <label for="phone">Phone number <span class='instruction'>(this field is required and must have from 8 to 10 characters)</span></label>
    <input id="phone" type="tel" name="phone" minlength="8" maxlength="10" required>

    <label for="pncid">Automatic ID <span class='instruction'>(this field cannot be modified and has a default value 'PNC001')</span></label>
    <input id="pncid" type="text" name="pncid" placeholder="PNC001" value="PNC001" readonly>
    
    <label>What are your favorite topics <span class='instruction'>(WEP must be checked by default, SNA must be impossible to check)</span></label>
    <input name="topics" id="wep" type="checkbox" value="wep" checked/> 
    <label for="wep">WEP</label>    
    <input name="topics" id="sna" type="checkbox" value="sna" disabled/>
    <label for="wep">NSA</label>

    <input type="submit">
</form>

<style>
    .instruction {
        color: red;
        font-style: italic;
    }
    label {
        padding-top: 20px;
        font-weight: bold;
    }
    /*all inputs except checkboxes */
    input:not([type="checkbox"]) {
        display: block;
        margin: 10px;
    }
</style>

</body></html>
